<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Neon Login & Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style.css">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      display: grid;
      height: 100%;
      width: 100%;
      background: #000;
      place-items: center;
      /* background: transparent; */
    }

    ::selection {
      background: #ff4ec4;
      color: #fff;
    }

    .wrapper {
      overflow: hidden;
      max-width: 390px;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 5px #36dbf1, 0 0 5px #4efcff, 0 0 5px #ff4ec4;
     
    }

   

    .wrapper .title-text {
      display: flex;
      width: 200%;
    }

    .wrapper .title {
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #ff4ec4, 0 0 20px #4efcff;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .slide-controls {
      position: relative;
      display: flex;
      height: 50px;
      width: 100%;
      margin: 30px 0 10px 0;
      justify-content: space-between;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .slide-controls .slide {
      height: 100%;
      width: 100%;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      color: #fff;
      z-index: 1;
      transition: all 0.6s ease;
      text-shadow: 0 0 8px #ff4ec4, 0 0 15px #4efcff;
    }

    .slide-controls .slider-tab {
      position: absolute;
      height: 100%;
      width: 50%;
      left: 0;
      z-index: 0;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff4ec4, #4efcff);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    input[type="radio"] {
      display: none;
    }

    #signup:checked~.slider-tab {
      left: 50%;
    }

    #signup:checked~label.signup {
      color: #000000;
    }

    #login:checked~label.login {
      color: #000000;
    }

    .form-container {
      width: 100%;
      overflow: hidden;
    }

    .form-container .form-inner {
      display: flex;
      width: 200%;
    }

    .form-container .form-inner form {
      width: 50%;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .form-inner form .field {
      height: 50px;
      width: 100%;
      margin-top: 20px;
    }

    .form-inner form .field input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: transparent;
      color: #fff;
      font-size: 17px;
      transition: 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255, 78, 196, 0.3),
        inset 0 0 20px rgba(78, 252, 255, 0.3);
    }

    .form-inner form .field input::placeholder {
      color: #ccc;
    }

    .form-inner form .field input:focus {
      border-color: #ff4ec4;
      box-shadow: 0 0 10px #ff4ec4, 0 0 20px #4efcff;
    }

    .form-inner form .pass-link,
    .form-inner form .signup-link {
      margin-top: 10px;
      text-align: center;
    }

    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
      color: #4efcff;
      text-decoration: none;
      text-shadow: 0 0 10px #ff4ec4;
    }

    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
      text-decoration: underline;
    }

    form .btn {
      height: 50px;
      width: 100%;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      margin-top: 15px;
    }

    form .btn .btn-layer {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: linear-gradient(90deg, #ff4ec4, #4efcff, #ff4ec4, #4efcff);
      border-radius: 8px;
      transition: all 0.4s ease;
      animation: moveGlow 5s linear infinite;
    }

    @keyframes moveGlow {
      0% {
        left: -100%;
      }

      100% {
        left: 0;
      }
    }

    form .btn input[type="submit"] {
      height: 100%;
      width: 100%;
      z-index: 1;
      position: relative;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      text-shadow: 0 0 10px #ff4ec4, 0 0 20px #4efcff;
    }
  </style>
</head>

<body>
  <nav class="top-navbar">
    <div class="nav-left">
      <h1 class="nav-title">SHADOW AI</h1>
    </div>
    <div class="nav-center">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/versions" class="nav-link">Version</a>
      <a href="/admin" class="nav-link">Admin Panel</a>
      <a href="/chat" class="nav-link">Chat</a>
      <a href="/login" class="nav-link">Login</a>
    </div>

    <div class="nav-right">
      <div class="nav-profile">
        <div class="status-indicator" id="aiStatus"></div>
      </div>
    </div>
  </nav>


  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = () => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    }
    loginBtn.onclick = () => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    }
    signupLink.onclick = () => {
      signupBtn.click();
      return false;
    }
  </script>
</body>

</html>
